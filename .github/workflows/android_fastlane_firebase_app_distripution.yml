name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - master

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout my repo code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Install Ruby
      run: sudo apt-get update && sudo apt-get install -y ruby-full

    - name: Install Bundler
      run: gem install bundler --install-dir /home/runner/.local/bin
      env:
        GEM_HOME: /home/runner/.local
        PATH: /home/runner/.local/bin:${PATH}
      working-directory: android

    - name: Add Linux Platform to Bundler
      run: |
        bundle lock --add-platform x86_64-linux
      working-directory: android

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.3.4"
        bundler-cache: true

    - name: Install Dependencies
      run: bundle install --jobs 4
      working-directory: android
        
    - name: Build and Distribute App
      env:
        FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      run: |
        bundle exec fastlane android firebase_distribution
      working-directory: android
